<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />

  </head>
  <body
    class="bg-orange-300/80 items-center flex text-center justify-center select-none"
  >
    <!--  -->
    <div
      class="text-center shadow-xl font-mono bg-orange-100 max-w-sm p-6 lg:max-w-7xlxl rounded-3xl mx-8 mt-28"
    >
      <h2 class="text-5xl md:text-6xl mb-4 text-amber-500 font-bold">
        BlackJack
      </h2>
      <!-- question and messages -->
      <p class="text-sm md:text-xl font-lights" id="message">
        Want to play a round?
      </p>
      <!-- question and messages -->
      <!--  -->
      <!--  -->

      <p class="text-xs" id="cards-E">Cards:</p>

      <!-- cards show -->
      <p class="text-xs">Sum: <span id="sumHtml"></span></p>
      <!-- BUTTONS -->
      <!--  -->
      <!--  -->

      <button
        class="buttons mt-3 rounded-full text-lg inline-block md:text-2xl active:shadow-lg py-2 px-9 duration-200 hover:bg-orange-200/20 font-semibold border border-orange-900 text-yellow-900 hover:text-yellow-800"
        onclick="startGame()"
      >
        Start Game
      </button>
      <!-- BUTTON START -->
      <!--  -->
      <!--  -->
      <!--  -->
      <!-- BUTTON NEW CARD -->
      <!--  -->
      <br />

        class="buttons mt-3 inline-block rounded-full text-lg md:text-2xl active:shadow-lg py-2 px-10 duration-200 hover:bg-orange-200/20 font-semibold border border-orange-900 text-yellow-900 hover:text-yellow-800"
        onclick="newGame()"
      >
        New Card
      </button>

      <!--  -->
      <!-- BUTTON NEW CARD -->
      <!--  -->
      <!--  -->

      <button
        onclick="reset()"
        class="buttons mt-3 inline-block rounded-full text-lg md:text-2xl active:shadow-lg p-2 px-14 duration-200 hover:bg-orange-200/20 border border-orange-900 text-yellow-900 hover:text-yellow-800 font-bold"
      >
        Reset
      </button>
      <div></div>
      <!--  -->
      <!--  -->
      <!-- BUTTONS -->
    </div>

    <script src="index.js"></script>
    <!--  -->
  </body>
